<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Time-Based Webpage</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        img { width: 80%; max-width: 600px; height: auto; }
    </style>
</head>
<body>
    <h1>Albert Velazquez</h1>
    <h2>COP4710 - Theory and Structure of Databases</h2>
    <h3>Business Analytics Major</h3>
    <p>Welcome to my time-based webpage! The image changes based on your current time.</p>
    <img id="timeImage" src="" alt="Time of Day Image">

    <script>
        const imageElement = document.getElementById('timeImage');
        const hour = new Date().getHours();

        if (hour >= 6 && hour < 12) {
            imageElement.src = "https://images.unsplash.com/photo-1502082553048-f009c37129b9"; // Morning
        } else if (hour >= 12 && hour < 18) {
            imageElement.src = "https://images.unsplash.com/photo-1582719478185-219c90f366d5"; // Afternoon
        } else {
            imageElement.src = "https://images.unsplash.com/photo-1508261305434-e7f9fcf0b91b"; // Night
        }
    </script>
</body>
</html>
